<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.js">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
        <input readonly placeholder=" Password" class="display" data-passwrdDisplay>

        <button>
            <span data-copyMsg> </span>
            <img src="./assets/copy.svg" alt="copy" height="23" width="23">
        </button>
        </div>


        <!-- input container-->
        <div class=" input-container">
            <div class=" length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

            <!-- check boxs -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for ="uppercase"> Include uppercase Latters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for ="uppercase"> Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for ="uppercase"> Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for ="uppercase"> Include Symbols</label>
            </div>
<!-- strength section -->
<div class="strength-contaner">
    <p>strength</p>
    <div data-indicator></div>
</div>
<!-- generator- password  sec-->
<button class="generateButton"> Generate Password</button>


        </div>



    </div>
</body>
</html>
